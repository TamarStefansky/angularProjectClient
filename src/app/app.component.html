<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{ link.label }}
  </a>
  <a (click)="logout()" routerLink="/login" routerLinkActive="active">Logout</a>
</nav>
<router-outlet></router-outlet>
