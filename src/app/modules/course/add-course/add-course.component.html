<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Daily UI | #001 - Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

      <h2>Add Course</h2>

      <form [formGroup]="addCourseForm" (ngSubmit)="AddCourse()" action="" method="post" class="form">

        <div class="form__field">
            <input type="text" placeholder="course name" formControlName="nameCourse">
        </div>

        <div class="form__field">
            <select formControlName="category">
                <option value="" disabled selected>Select category</option>
                <option *ngFor="let category of categoryList">
                    {{category.name}}
                </option>
            </select>
        </div>

        <div class="form__field">
            <input type="number" placeholder="amount of lessons" formControlName="amountLessons">
        </div>

        <div class="form__field">
          <input type="date" placeholder="start date" formControlName="startDate">
        </div>

        <div class="form__field">
            <input type="text" placeholder="syllabus" formControlName="syllabus">
          </div>

        <div class="form__field">
            <select formControlName="wayLearning" >
                <option value="" disabled selected>Select way learning</option>
                <option value="zoom">zoom</option>
                <option value="frontal">frantal</option>
            </select>
        </div>

        <div class="form__field">
            <input type="text" placeholder="image link" formControlName="image">
        </div>

        <div class="form__field">
          <input type="submit" value="Add">
        </div>

      </form>

      <!-- <p>Already have an accout? <a href="#">Log in</a></p> -->

    </div>

  </div>

</body>
</html>
